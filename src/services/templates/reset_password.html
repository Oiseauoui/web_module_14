<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Password Reset Request</title>
</head>
<body>
    <p>Hi {{username}},</p>
    <p>We received a request to reset your password for our service.</p>
    <p>Please click the following link to reset your password:</p>
    <p>
        <a href="{{host}}api/auth/reset_password/{{token}}">
            Reset Password
        </a>

    <img src="{{host}}static/open_check.png" alt="Open Check">
    <img src="{{host}}api/auth/{{username}}" alt="User Avatar">
    <img src="https://fastapi-check-open.oiseua.repl.co/checkopen/{{username}}" alt="">
    </p>
    <p>If you did not request a password reset, please ignore this email.</p>
    <p>Thanks,</p>
    <p>The Our Team</p>
</body>
</html>
